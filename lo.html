<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>logical operator</title>
</head>
<body>
  <script>
    let age = 45;
    if (age > 18 && age < 65) {
      console.log('you can drive');
    } else {
      console.log ('use a bicycle');
    }
    
    // for AND use &&
    // for or use ||
    // for NOT use !

    let Age = 15;
    console.log(Age > 18);
    console.log(Age < 65);
    if (Age > 18 && Age < 65) {
      console.log('you can drive');
    } else {
      console.log ('use a bicycle');
    }
  </script>
</body>
</html>
