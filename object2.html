<!DOCTYPE html>
<html lang="en">
<head>
  <title>object</title>
</head>
<body>
  <script>
    let product = {
      company: 'Mango',
      price: '861',
      'item-name': 'T-shirt',
    };
     //Destructring
    let {company, price} = product;
    console.log(company);
    console.log(price);
  </script>
</body>
</html>
