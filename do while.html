<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do while</title>
</head>
<body>
  <script>
    let num = 0;
    do {
      console.log(num);
      num++;
    } while(num <= 5);
  </script>
</body>
</html>
