<!DOCTYPE html>
<html lang="en">
<head>
  <title>object</title>
</head>
<body>
  <script>
    let product = {
      company: 'Mango',
      price: 895,
      item_name: 'T-shirt',
    };
    console.log(product);
    console.log(product.company);
    console.log(product.item_name);
    console.log(product.price);
    product.company = 'pineapple';
    console.log(product);
  </script>
</body>
</html>
