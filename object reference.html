<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBJECT REFERENCE</title>
</head>
<body>
  <script>
    let a = 5;
    let b = a;
    console.log(`${a}, ${b}`);
    a = 8;
    console.log(`${a}, ${b}`);

    let x ={num: 5};
    let y = x;
    console.log(`x=${x.num}, y=${y.num}`);
    x.num = 8;
    console.log(`x=${x.num}, y=${y.num}`);

    let p = {pop: 'iujh'};
    let q = {pop: 'iujh'};
    console.log(p === q);
  </script>
</body>
</html>
