<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>accumulator</title>
</head>
<body>
  <script>
    let nums = [3,6,7,9,4];
    let sum = 0;
    for (let i = 0; i < nums.length; i++) {
      sum = sum + nums[i];
    }
    console.log('sum of the array is' + sum);
  </script>
</body>
</html>
